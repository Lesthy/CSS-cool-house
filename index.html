<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cool House</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="house">
        <div class="roof"></div>
        <div class="chimney"></div>
        <div class="ledge-left"></div>
        <div class="window-left"></div>
        <div class="base-left"></div>
        <div class="basetop-left">
            <img src="./img/base.png" alt="basetop colouring">
        </div>
        <div class="ledge-right"></div>
        <div class="window-right"></div>
        <div class="base-right"></div>
        <div class="basetop-right">
            <img src="./img/base.png" alt="basetop colouring">
        </div>
        <!--top of the house-->

        <div class="base"></div>
        <div class="basewindow-left"></div>
        <div class="basewindow-right"></div>
        <div class="doorside-left"></div>
        <div class="doorside-right"></div>
        <div class="doorknob"></div>
        <div class="bottom-stairs"></div>
        <div class="middle-stairs"></div>
        <div class="upper-stairs"></div>
        <div class="moss"></div>
        <!--bottom of the house-->

    </div>
        
</body>

</html>
